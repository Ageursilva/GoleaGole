<!DOCTYPE html>
<html>
<head>
  <title>Gole a Gole</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="lib/chart.min.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <h1>💧 Gole a Gole!</h1>
  
  <div id="settings">
    <h2>⚙️ Configurações</h2>
    <div class="input-group">
      <label for="waterGoal">Meta diária (litros)</label>
      <input type="number" id="waterGoal" min="0.1" step="0.1" placeholder="2.0" value="2.0">
    </div>
    
    <div class="input-group">
      <label for="notificationInterval">Intervalo de notificações (minutos)</label>
      <input type="number" id="notificationInterval" min="1" placeholder="30" value="30">
    </div>
    
    <button id="saveSettings">
      <i class="fas fa-save"></i> Salvar Configurações
    </button>
    <div id="saveMessage" class="hidden">✅ Configurações salvas!</div>
  </div>

  <hr>

  <div id="successMessage" class="hidden">
    <p>🏆🎉 Parabéns! Meta atingida! 🎉🏆</p>
  </div>

  <div id="progress">
    <h2>📊 Progresso</h2>
    <p>Água consumida hoje: <strong id="consumedWater">0</strong> litros</p>
    
    <div class="input-group">
      <label for="waterAmount">Adicionar consumo</label>
      <input type="number" id="waterAmount" min="0.1" step="0.1" placeholder="0.5">
    </div>
    
    <button id="addWater" class="accent">
      <i class="fas fa-tint"></i> Adicionar Água
    </button>
    
    <canvas id="waterChart"></canvas>
  </div>

  <button id="toggleNotifications">
    <i class="fas fa-bell"></i> ⏸️ Pausar Notificações
  </button>

  <footer>

    <div id="contributionMessage">
        <p>
          Se gostou da extensão, considere contribuir com qualquer valor! 💙
        </p>
      </div>
      
    <!-- QR Code para pagamento -->
    <div id="qrCodeContainer">
      <img id="qrCode" src="qr-code.png" alt="QR Code para pagamento via PIX">
    </div>
  
    <!-- Chave PIX e botão de copiar -->
    <div id="pixContainer">
      <div class="pix-info">
        <i class="fas fa-qrcode"></i> 
        <span>Chave PIX:</span>
        <strong id="pixKey">8ed12323-9c5b-4f81-9f74-18c3108f57a4</strong>
      </div>
      <button id="copyPixButton">
        <i class="fas fa-copy"></i> 
        <span>Copiar Chave</span>
      </button>
    </div>
  
    <!-- Créditos no final -->
    <p>
      Desenvolvido com 💙 por 
      <a href="https://github.com/Ageursilva/GoleaGole" target="_blank">
        <i class="fab fa-github"></i> Ageu Silva
      </a>
    </p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
